<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача № 10</title>
  </head>
  <body>
    <!-- В переменной min (вводит пользователь) лежит число от 0 до 59. Определите в какую четверть часа попадает это число
    (в первую, вторую, третью или четвертую). Ответ оформите любым известным способом. -->

    <script>
      let min = 27;
      if (min >= 0 && min <= 14) {
        alert("В первую четверть.");
      }
      if (min >= 15 && min <= 30) {
        alert("Во вторую четверть.");
      }
      if (min >= 31 && min <= 45) {
        alert("В третью четверть.");
      }
      if (min >= 46 && min <= 59) {
        alert("В четвертую четверть.");
      }
    </script>
  </body>
