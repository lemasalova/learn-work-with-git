    нажатии на кнопку будет во втором инпуте выводить, введенный пользователем,
    квадрат числа из первого инпута. -->

    <input type="text" id="input1" value="Введите число " />
    <input type="text" id="input2" value="Здесь появится результат" />

    <button onclick="buttonClick()">Нажми на меня</button>

    <script>
      function buttonClick() {
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let input1Value = input1.value;
        let input2Value = input2.value;
        input1.value = input2Value;
        input2.value = input1Value;
      }
    </script>
