  <body>
    <!-- Даны переменные a и b (вводит пользователь). Проверьте, что a делится без остатка на b. Если это так - 
    выведите 'Делится' и результат деления, иначе выведите 'Делится с остатком' и остаток от деления. -->
    <script>
      let a = prompt("Введите число A: ");
      let b = prompt("Введите число B: ");
      // let c = a % b;

      if (a % b == 0) {
        alert("Делится " + a / b);
      } else {
        alert("Делится с остатком " + (a % b));
      }
    </script>
  </body>
