<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача № 2</title>
  </head>
  <body>
    <script>
      // Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h.

      let a = prompt("Введите a", "");
      let b = prompt("Введите b", "");
      let h = prompt("Введите h", "");

      // Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h,
      // где a, b - основания, h - высота.

      alert("Площадь трапеции будет равна " + ((+a + +b) / 2) * h);
    </script>
  </body>
</html>
