<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача № 20</title>
  </head>
  <body>
    <!-- Сделайте функцию arrayFill, которая будет заполнять массив заданными
    значениями. Первым параметром функция принимает значение, которым заполнять
    массив, а вторым - сколько элементов должно быть в массиве. Пример:
    arrayFill('x', 5) сделает массив вида ['x', 'x', 'x', 'x', 'x']. -->
    <script>
      function arrayFill(a, b) {
        var arr = [];
        for (var i = 0; i < b; i++) {
          arr.push(a);
        }
        return arr;
      }
      console.log(arrayFill("x", 5));
    </script>
  </body>
</html>
