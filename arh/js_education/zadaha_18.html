<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача № 18</title>

  <body>
    <!-- Дан массив с числами. Выведите последовательно его элементы используя
    рекурсию и не используя цикл. -->
    <script>
      function func(arr) {
        alert(arr[0]);
        arr.splice(0, 1);
        if (arr.length > 0) {
          func(arr);
        }
      }
    </script>
  </body>
