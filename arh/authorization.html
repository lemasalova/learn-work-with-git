<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/127d9aafe2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Форма авторизации</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(300, 76%, 72%);
      }
      form {
        background-color: white;
        padding: 2rem;
        border-radius: 6px;
        filter: drop-shadow(1px 2px 4px hsl(6, 93%, 71%));
        transform: translateY(0px);
      }
      form:focus-within {
        transform: translateY(-4px);
        filter: drop-shadow(1px 2px 4px hsl(6, 93%, 71%));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center">Автoризация</h1>
      <div class="col-md-5 mx-auto">
        <form onsubmit="sendFormUser(this); return false">
          <div class="form-group">
            <label for="exampleInputEmail1">Адрес электронной почты</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
              name="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Мы никогда никому не передадим Вашу электронную почту.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
              name="pass"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Проверить меня</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>

    <script>
      async function sendFormUser(form) {
        let response = await fetch("php/autho_obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "ok") {
          location.href = "lk.php";
        } else {
          alert("Такой пользователь не существует");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
