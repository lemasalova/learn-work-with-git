<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Позиционирование</title>
    <style>
      * {
        margin: 0;
      }
      .green-box {
        width: 200px;
        height: 200px;
        background-color: green;
        position: relative;
        top: 150px;
        left: 150px;
      }
      .red-box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="green-box">
      <div class="red-box"></div>
    </div>
  </body>
</html>
