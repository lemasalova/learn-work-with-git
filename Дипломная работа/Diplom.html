<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diplom</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    /* Хедер */
    .header {
      /* установим высоту ВРЕМЕННО! */
      height: 96px;
      background-color: gray;
    }

    /* Блок Херо */
    .my-hero-title {
      font-family: "New York Extra Large";
      font-style: normal;
      font-weight: 700;
      font-size: 112px;
      line-height: 100%;
      text-align: left;

      margin-top: 48px;
      margin-right: 0;
      margin-bottom: 0;
      margin-left: 0;
    }
    .my-hero-title-accent {
      color: red;
    }
    .my-hero-content {
      margin-top: 48px;
      display: flex;
    }
    .my-hero-content-col-1 {
      /* position: absolute; */
      width: 290px;
      height: 130px;
      left: 165px;
      top: 424px;
      text-align: left;
    }
    .my-hero-content-text {
      font-family: "SF UI Display";
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      line-height: 160%;
    }
    .my-hero-content-button-wrap {
      margin-top: 48px;
    }
    .my-hero-content-img {
      width: 100%;
    }

    /* Переиспользуемые элементы */
    .my-container {
      margin-left: auto;
      margin-right: auto;
      max-width: 1110px;
    }

    .my-button {
      padding: 8px 32px;
      background: #fd665e;
      border-radius: 4px;
      border: 0;
      color: #fff;
      min-height: 56px;
    }
  </style>
  <body>
    <div class="header">Это временный хедер</div>
    <div class="my-container">
      <h1 class="my-hero-title">
        Build Your <br />
        Dream <span class="my-hero-title-accent">House</span>
      </h1>
      <div class="my-hero-content">
        <div class="my-hero-content-col-1">
          <p class="my-hero-content-text">
            The first and most trusted marketplace of design & build house in
            The World. 100% guaranteed Build safe, comfortable and transparent
            with a project management for the best result
          </p>
          <div class="my-hero-content-button-wrap">
            <button class="my-button">Free Consultation</button>
          </div>
        </div>
        <div class="">
          <img
            class="my-hero-content-img"
            src="/Дипломная работа/img/Rectangle 1.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
