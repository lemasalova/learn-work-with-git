<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aroma Shop - Вход</title>
    <link rel="icon" href="img/Fevicon.png" type="image/png" />
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendors/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="vendors/linericon/style.css" />
    <link
      rel="stylesheet"
      href="vendors/owl-carousel/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="vendors/nice-select/nice-select.css" />
    <link rel="stylesheet" href="vendors/nouislider/nouislider.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    .modal {
      top: 15rem;
    }
  </style>
  <body>
    <!-- ================ start banner area ================= -->
    <section class="blog-banner-area" id="category">
      <div class="container h-100">
        <div class="blog-banner">
          <div class="text-center">
            <h1>Регистрация</h1>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Домой</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Регистрация
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ end banner area ================= -->

    <!--================Login Box Area =================-->
    <section class="login_box_area section-margin">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="login_box_img">
              <div class="hover">
                <h4>Вы уже зарегистрированы?</h4>
                <p>
                  Тогда вы можете воспользоваться для входа в личный кабинет
                  ссылкой ниже.
                </p>
                <a class="button button-account" href="/auth">Войти</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="login_form_inner register_form_inner">
              <h3>Регистрация</h3>
              <form
                class="row login_form"
                id="register_form"
                onsubmit="sendForm(this); return false;"
              >
                <div class="col-md-12 form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Имя"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    placeholder="Фамилия"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <p id="info" style="color: red"></p>
                <div class="col-md-12 form-group">
                  <input
                    type="password"
                    class="form-control"
                    name="pass"
                    placeholder="Пароль"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <button
                    type="submit"
                    value="submit"
                    class="button button-register w-100"
                  >
                    Зарегистрироваться
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Login Box Area =================-->

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Вы успешно зарегистрированы!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Вы будете перенаправлены на форму авторизации через 3 секунды.
          </div>
        </div>
      </div>
    </div>

    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="vendors/skrollr.min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/nice-select/jquery.nice-select.min.js"></script>
    <script src="vendors/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/mail-script.js"></script>
    <script src="js/main.js"></script>

    <script>
      async function sendForm(form) {
        info.innerText = ``;
        let formData = new FormData(form);

        let response = await fetch("addUser", {
          method: "POST",
          body: formData,
        });
        //console.log(await response.json());
        let res = await response.json();
        if (res.result == "success") {
          $("#exampleModal").modal("show");
          setTimeout(() => {
            location.href = "auth";
          }, 3000);
        } else if (res.result == "exist") {
          info.innerText = `Такой пользователь уже есть!`;
        } else {
          alert("Что-то пошло не так. Попробуйте еще раз.");
        }
      }
    </script>
  </body>
</html>
